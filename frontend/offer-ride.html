<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride - EcoRide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Offer a Ride</h2>
        <form id="offerRideForm">
            <div class="mb-3">
                <label>From:</label>
                <input type="text" class="form-control" id="from" required>
            </div>
            <div class="mb-3">
                <label>To:</label>
                <input type="text" class="form-control" id="to" required>
            </div>
            <div class="mb-3">
                <label>Price:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Offer Ride</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
